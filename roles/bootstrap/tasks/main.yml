- name: configure hosts
  template:
    src: hosts.j2
    dest: /etc/hosts

- name: add openstack repository
  yum:
    name: "centos-release-openstack-{{bootstrap_openstack_release}}"

- name: upgrade system
  yum:
    name: '*'
    state: latest

- name: install openstack client and selinux support
  yum:
    name: 
      - python-openstackclient
      - openstack-selinux
