- name: setup controller
  include: controller.yml
  when: is_controller_node

- name: setup compute
  include_tasks: network_node.yml
  when: is_network_node

- name: allow bridge filters
  sysctl:
    name: "{{item}}"
    value: "1"
  loop:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables

- name: add br_netfilter kernel module
  modprobe:
    name: br_netfilter

- name: flush handlers
  meta: flush_handlers

- name: start and enable server
  systemd:
    name: "{{item}}"
    enabled: true
    state: started
  loop:
    - neutron-server
    - neutron-dhcp-agent
    - neutron-metadata-agent
    - neutron-l3-agent
  when: is_controller_node

- name: start and enable linuxbridge agent
  systemd:
    name: neutron-linuxbridge-agent
    enabled: true
    state: started
